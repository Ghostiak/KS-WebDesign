<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Semideus</title>
    <meta content="A journey" name="description">

    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="../p5.min.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="aos.css" rel="stylesheet">
    <!-- <script src="sketch.js"></script> -->
  </head>

<body>

    
<div class="parallax-container">
    <div class="parallax-layer layer-0" data-parallax-speed="0.05" data-max-scroll="565"></div>
    <div class="parallax-layer layer-1" data-parallax-speed="0.15" data-max-scroll="565"></div>
    <div class="parallax-layer layer-2" data-parallax-speed="0.3" data-max-scroll="565"></div>
    <div class="parallax-layer layer-3" data-parallax-speed=".5" data-max-scroll="565"></div>
    <div class="parallax-layer layer-4" data-parallax-speed="0.7" data-max-scroll="565"></div>
    <div class="parallax-layer layer-5" data-parallax-speed="0.8" data-max-scroll="565"></div>
    <div class="parallax-layer layer-6" data-parallax-speed="1" data-max-scroll="565"></div>
    <div class="parallax-layer layer-7" data-parallax-speed="2" data-max-scroll="565"></div>
  </div>

  <div class="content">
    <img src="img/content.png" style="margin-top:-100px; width: 100%;">
    <p>
    <div class="bubbleR" data-aos="fade-left" data-aos-duration="1500"></div>
    <div class="bubbleL" data-aos="fade-right" data-aos-duration="1500"></div>
    </p>
  </div>


<script src="parallax.js"></script>
<!-- https://medium.com/@hamstu/recreating-the-firewatch-parallax-effect-213694d42f4e -->
<script type="text/javascript" src="aos.js"></script>
<!-- https://codepen.io/michalsnik/pen/WxNdvq -->
<script type="text/javascript">
  AOS.init();
</script>
  </body>

</html>
